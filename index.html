<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Planner</h1>
    </header>
    <main>
        <div class="toDo">
            <div class="task">
                <h2>First task</h2>
                <div class="buttons">
                    <div id="more"></div>
                    <div id="done"></div>
                </div>
            </div>
            
            <div class="addTask">
                <svg width="53" height="52" viewBox="0 0 53 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M26.5 4.5V48M4.75 26.25H48.25" stroke="#C1F5FF" stroke-width="8" stroke-linecap="round" />
                </svg>
            </div>
        </div>
        <div class="calendar">
            <header>
                <h3></h3>
                <nav>
                    <button id="prev"></button>
                    <button id="next"></button>
                </nav>
            </header>
            <section>
                <ul class="days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="dates"></ul>
            </section>
        </div>
        <div class="noteBox">
            <h3>Mine notater</h3>
            <textarea id="notes">Husk å kjøpe gulrøtter</textarea>
            <button id="save">Save</button>
        </div>
        <div id="dateNoteCon">
            <h2></h2>
            <textarea id="dateNote">Notes</textarea>
            <button id="saveNote">Close</button>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
