<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Planner</h1>
    </header>
    <main>
        <div class="toDo">
            <div class="addTask">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="calendar">
            <header>
                <h3></h3>
                <nav>
                    <button id="prev"></button>
                    <button id="next"></button>
                </nav>
            </header>
            <section>
                <ul class="days">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="dates"></ul>
            </section>
        </div>
    </main>

    <script src="script.js" defer></script>
</body>

</html>
